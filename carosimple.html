<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="ChangeValue()">
    <script>
        let b = document.getElementById("carogame");
        let borad = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            borad[i] = new Array(0, 0, 0, 0, 0);

        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += borad[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;

        function ChangeValue() {
            let a = parseInt(prompt("X: "));
            let c = parseInt(prompt("Y :"));
            data = "";
            borad[a][c] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += borad[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            b.innerHTML = "<hr/>" + data;
        }
    </script>

</body>

</html>
